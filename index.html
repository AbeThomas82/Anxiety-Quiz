<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "./assets/css/style.css" />
    <title>Anxiety Quiz</title>
</head>
<body>
    <header>
        <div><h1 id = "Test-Title">Quiz of Doom!!</h1>
        <h3 id = "Instruct"><p>Enjoy this fun quiz! Note: Choosing wrong answers with shrink your time.</p></h3></div>
        <h4 id="timer-el" class = "hide">Timer: </h4>
    </header>

    <div class = "Quiz">
        <div id="storage" class = "hide">
            <div id = "questions">Insert Question Here</div>
            <div id = "answers" class = "layout">
                <button type = "radio" class = "options">Answer-1</button>
                <button type = "radio" class = "options">Answer-2</button>
                <button type = "radio" class = "options">Answer-3</button>
                <button type = "radio" class = "options">Answer-4</button>
                <button type = "radio" class = "options">Answer-5</button>
            </div>
        </div>
        <div id = "back-and-forth">
            <div class = "banner" class = "hide">
            <button id="start-button" class = "start-button options">Begin Quiz NOW!</button>          
        </div>
        <div id ="scoreboard" class = "hide"><h4>Congrats! Enter your name!</h4><input id = "Initials" type="text"><button id = "saveUser">Save User Score</button></div>
        <!--<button id = "clearScores">Clear All Scores</button>-->
        <div id = "next" class = "hide"></div>

<script src = "./assets/js/script.js"></script>
</body>
</html>
